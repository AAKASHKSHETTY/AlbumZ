{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
      <link rel="stylesheet" href="{% static 'prac.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'fullpage.min.css' %}" type="text/css">
        <body>
        <div id="fullpage">
        <section class="section s1">
        <img src="{% static 'img/home.png' %}" class="img-fluid" alt="Responsive image" height="852px" width="1650px">


            <div id="menu-bar">
			<div id="menu" onclick="onClickMenu()">
				<div id="bar1" class="bar"></div>
				<div id="bar2" class="bar"></div>
				<div id="bar3" class="bar"></div>
			</div>
			<ul class="nav" id="nav">
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'camp' %}">Products</a></li>
				<li><a href="{% url 'profile' %}">Cart</a></li>
				<li><a href="{% url 'adform' %}">Contact</a></li>
			</ul>
		</div>
		<div class="menu-bg" id="menu-bg"></div>


        <div class="bars">
            <ul>
                {% if user.is_authenticated %}
              <li><a href="{% url 'profile' %}">{{ user.first_name }}</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
              {% else %}
                <li> <a href="{% url 'register' %}"> Sinup</a></li>
                <li><a href="{% url 'login' %}"> Login</a></li>
            </ul>
            {% endif %}
        </div>
            <img src="{% static 'img/bag.png' %}" class="img-bag" alt="Responsive image" height="850px" width="1150px">
        <div class="center">
            <h1 style = "font-family:optima,arial,helvetica; font-size: 60px;"> Buy  Your  Favourite  Albums  Online.</h1>
        </div>
        <div class="animate__animated animate__bounceIn animate__delay-4s">

        <img src="{% static 'img/limit.png' %}" class="img-limit" alt="Responsive image" height="93px" width="340px">

        </div>
        <div class="animate__animated animate__backInDown">
                <div class="circle">

                </div>
        </div>
            <div class="animate__animated animate__slideInLeft">
        <img src="{% static 'img/m1.png' %}" class="img-solid" alt="Responsive image" height="550px" width="750px">
            </div>

            <div class="animate__animated animate__bounceIn animate__delay-4s">
        <img src="{% static 'img/best.png' %}" class="img-best" alt="Responsive image" height="93px" width="340px">
            </div>
            </section>
        <section class="section s2">
            <h1> Albums Delivered To Your Doorstep</h1>
            <img src="{% static 'img/sing.png' %}" class="img-sing" alt="Responsive image" height="539px" width="400px">
            <a href="{% url 'camp' %}">
            <img src="{% static 'img/G4.png' %}" class="img-g4" alt="Responsive image" height="66px" width="277px">
            </a>
            <img src="{% static 'img/G5.png' %}" class="img-g5" alt="Responsive image" height="326px" width="319px">
            <img src="{% static 'img/G6.png' %}" class="img-g6" alt="Responsive image" height="201px" width="300px">
        </section>
            </div>

            <script type="text/javascript">
        window.onload = function(){
        if ('{{message}}' != '')
        {
                 alert('{{ message }}');
        }}

    </script>
        <script src="{% static 'js/script.js' %} " type="text/javascript"></script>
        <script src="{% static 'js/fullpage.min.js' %} " type="text/javascript"></script>
      <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
        </body>
</html>
